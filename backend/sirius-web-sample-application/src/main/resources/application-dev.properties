server.port=8080
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.url=jdbc:postgresql://localhost:5433/sirius-web-db
spring.datasource.username=dbuser
spring.datasource.password=dbpwd

spring.liquibase.change-log=classpath:db/changelog/sirius-web.db.changelog.xml

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

logging.level.org.eclipse.sirius.web=debug

sirius.web.graphql.websocket.allowed.origins=*

# Enable these to show the actual SQL queries sent to the database
# WARNING: they produce *a lot* of logs, only use this temporarily
# when debugging SQL issues.
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
